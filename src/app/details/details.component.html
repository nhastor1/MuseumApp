<main id="main">

    <section class="breadcrumbs">
    
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
              <h2>Podaci o artifaktu</h2>
          </div>
  
          <div class="row d-flex justify-content-center">
              <div class="col-lg-8 d-flex align-items-stretch">
                  <form action="#" method="POST" class="php-email-form roundCorners" id="form" [formGroup]="myForm" (ngSubmit)="update()">
                      <div class="form-group">
                        <label for="category">Kategorija</label>
                        <select class="col-12 form-control-lg" id="category">
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="key">Kod</label>  
                        <select class="col-12 form-control-lg" id="key" name="key">
                        </select>
                      </div>
                      
                      
                      <!-- Javascript enter form-->
                      <div id="jsform"></div>
  
                      <div class="mb-3">
                          <div class="loading">Loading</div>
                          <div class="error-message"></div>
                          <div class="sent-message">Creation was successful. Thank you!</div>
                      </div>
                      <div class="text-center">
                        <button class="btn btn-primary" type="submit" id="subBtn">
                            <span id="loadSpan" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" hidden></span>
                            <span id="textSpan" class="sr-only">Save</span>
                        </button>
                      </div>           

                  </form>
              </div>
          </div>
  
        </div>
      </section>
    </section>
      
      <div id="snackbar">Artifakt uspješno ažuriran</div>

</main>
