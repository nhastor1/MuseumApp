<div class="out-conatiner">
    <div class="col-lg-12">
        <h4 class="section-title d-flex justify-content-center">User list</h4>
        <div>
            <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.username}}</td>
                        <td>{{user.firstname}}</td>
                        <td>{{user.lastname}}</td>
                        <td>{{user.role}}</td>
                        <td><button class="btn btn-link btn-edit" routerLink="/users/{{user.username}}"><fa-icon [icon]="faEdit"></fa-icon></button></td>
                        <td><button class="btn btn-link btn-delete" (click)="deleteUser(user.username)"><fa-icon [icon]="faDelete"></fa-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex flex-row-reverse margin-top-20">
            <button class="btn btn-success" routerLink="/users/create"><fa-icon [icon]="faPlus"></fa-icon> Add new user</button>
        </div>

    </div>
</div>
